<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        .img1{
            filter: brightness(122%) contrast(1.7) drop-shadow(16px 16px 20px aqua) ;
        }

        .img2{
            filter: blur(10px) invert();
        }

        .img3{
            filter:saturate(10%);
        }


    </style>
</head>
<body>
    <div class="container">
        <img class="img1" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="cat">
        <img class="img2" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="cat">
        <img class="img3" src="https://img-cdn.pixlr.com/image-generator/history/65bb506dcb310754719cf81f/ede935de-1138-4f66-8ed7-44bd16efc709/medium.webp" alt="cat">
    </div>
</body>
</html>
